<div class="row">

  <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

    <div ng-repeat="item in messages" class="message">
      <p>{{item.name}}
        <a ng-click="delete(item._id)" role="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove"></span></a>
        <a ng-click="modify(item)" role="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil"></span></a>

      </p>
      <p><span class="glyphicon glyphicon-triangle-right"></span>{{item.message}}</p>
    </div>

  </div>
  <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <form ng-submit="post()" ng-init="form={name: '', message:''}" class="form-horizontal" id="form">
      <div class="form-group">
        <input type="text" placeholder="Votre nom..." name="name" ng-model="form.name" ng-required="true" class="form-control" maxlength="10">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Votre message" name="message" ng-model="form.message" ng-required="true" class="form-control" maxlength="35">
      </div>

      <input type="submit" value="Valider">

    </form>
  </div>
</div>
